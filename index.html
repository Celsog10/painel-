<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel da Clínica</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        text-align: center;
        margin: 0;
    }
    header {
        background: white;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    header img {
        max-height: 80px;
    }
    #relogio {
        font-size: 1.5em;
        margin-top: 5px;
        color: #555;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
    }
    .video {
        flex: 1 1 500px;
        max-width: 600px;
        margin: 10px;
    }
    .chamadas {
        flex: 1 1 300px;
        max-width: 400px;
        margin: 10px;
    }
    h1 {
        color: #2c3e50;
    }
    .paciente {
        font-size: 1.5em;
        margin: 10px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="Logo da Clínica">
    <div id="relogio"></div>
</header>

<div class="container">
    <div class="video">
        <!-- Troque o link do vídeo depois -->
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ysz5S6PUM-U?autoplay=1&mute=1&loop=1&playlist=ysz5S6PUM-U" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="chamadas">
        <h1>Últimas Chamadas</h1>
        <div id="listaChamadas"></div>
    </div>
</div>

<audio id="bipe" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
function atualizarRelogio() {
    const agora = new Date();
    document.getElementById('relogio').textContent =
        agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

function falarChamada(nome, local) {
    const mensagem = new SpeechSynthesisUtterance(`${nome}, dirigir-se à ${local}`);
    mensagem.lang = "pt-BR";
    window.speechSynthesis.speak(mensagem);
}

function atualizarPainel(tocarSom = false) {
    let historico = JSON.parse(localStorage.getItem('historicoChamadas')) || [];
    historico = historico.slice(-3).reverse(); // só 3 últimos
    const lista = document.getElementById('listaChamadas');
    lista.innerHTML = '';
    historico.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'paciente';
        div.textContent = `${item.nome} → ${item.local}`;
        lista.appendChild(div);
        if (index === 0 && tocarSom) {
            document.getElementById('bipe').play().catch(()=>{});
            falarChamada(item.nome, item.local);
        }
    });
}

// Atualizar ao abrir
atualizarPainel();

// Ouvir mudanças do controle
window.addEventListener('storage', (e) => {
    if (e.key === 'historicoChamadas') {
        atualizarPainel(true);
    }
});
</script>
</body>
</html>
