<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Chamadas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef;
        text-align: center;
    }
    header {
        background: white;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    header img {
        max-height: 80px;
    }
    .form {
        margin-top: 30px;
    }
    input, select, button {
        padding: 10px;
        font-size: 1.2em;
        margin: 5px;
    }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="Logo da Clínica">
</header>

<div class="form">
    <input type="text" id="nome" placeholder="Nome do Paciente">
    <select id="local">
        <option value="Recepção">Recepção</option>
        <option value="Sala de Coleta">Sala de Coleta</option>
        <option value="Consultório">Consultório</option>
    </select>
    <button onclick="chamarPaciente()">Chamar Paciente</button>
</div>

<audio id="bipe" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
function chamarPaciente() {
    const nome = document.getElementById('nome').value.trim();
    const local = document.getElementById('local').value;
    if (!nome) {
        alert("Digite o nome do paciente");
        return;
    }

    let historico = JSON.parse(localStorage.getItem('historicoChamadas')) || [];
    historico.push({nome, local});
    localStorage.setItem('historicoChamadas', JSON.stringify(historico));

    // bipe para recepção
    document.getElementById('bipe').play().catch(()=>{});

    document.getElementById('nome').value = '';
}
</script>
</body>
</html>
