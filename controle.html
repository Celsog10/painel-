<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Chamadas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #062C45;
        color: white;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    input, select, button {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 1em;
    }
    button {
        background-color: #0DA5E0;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #0BC1FF;
    }
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAV0U590Qw1F1pzvrqPKCAY_zKg4-_VSPU",
  authDomain: "painel-clinica.firebaseapp.com",
  databaseURL: "https://painel-clinica-default-rtdb.firebaseio.com",
  projectId: "painel-clinica",
  storageBucket: "painel-clinica.firebasestorage.app",
  messagingSenderId: "290086758169",
  appId: "1:290086758169:web:b524b43c550e16821e4788"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function chamarPaciente() {
    let nome = document.getElementById("nomePaciente").value.trim();
    let local = document.getElementById("localDestino").value;
    if (nome === "") {
        alert("Digite o nome do paciente!");
        return;
    }
    const chamada = { nome, local, timestamp: Date.now() };
    firebase.database().ref("chamadaAtual").set(chamada);
    firebase.database().ref("historico").push(chamada);
    document.getElementById("nomePaciente").value = "";
}

function limparPainel() {
    firebase.database().ref("chamadaAtual").remove();
    firebase.database().ref("historico").remove();
}
</script>
</head>
<body>

<h1>Controle de Chamadas</h1>

<input type="text" id="nomePaciente" placeholder="Nome do paciente">
<select id="localDestino">
    <option value="Recepção">Recepção</option>
    <option value="Sala de Coleta">Sala de Coleta</option>
    <option value="Consultório">Consultório</option>
</select>
<button onclick="chamarPaciente()">Chamar</button>
<button onclick="limparPainel()">Limpar Painel</button>

</body>
</html>
