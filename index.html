<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel da Clínica</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        text-align: center;
    }
    header {
        background: white;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    header img {
        max-height: 80px;
    }
    h1 {
        color: #2c3e50;
    }
    #relogio {
        font-size: 1.5em;
        margin-top: 5px;
        color: #555;
    }
    .chamadas {
        margin-top: 30px;
    }
    .paciente {
        font-size: 1.8em;
        margin: 10px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="Logo da Clínica">
    <div id="relogio"></div>
</header>

<div class="chamadas">
    <h1>Últimas Chamadas</h1>
    <div id="listaChamadas"></div>
</div>

<audio id="bipe" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
function atualizarRelogio() {
    const agora = new Date();
    document.getElementById('relogio').textContent =
        agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

function atualizarPainel() {
    let historico = JSON.parse(localStorage.getItem('historicoChamadas')) || [];
    historico = historico.slice(-3).reverse(); // só 3 últimos
    const lista = document.getElementById('listaChamadas');
    lista.innerHTML = '';
    historico.forEach(item => {
        const div = document.createElement('div');
        div.className = 'paciente';
        div.textContent = `${item.nome} → ${item.local}`;
        lista.appendChild(div);
    });

    // tocar bipe
    if (historico.length > 0) {
        document.getElementById('bipe').play().catch(()=>{});
    }
}

// Atualizar ao abrir
atualizarPainel();

// Ouvir mudanças do controle
window.addEventListener('storage', (e) => {
    if (e.key === 'historicoChamadas') {
        atualizarPainel();
    }
});
</script>
</body>
</html>
